<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class = "container mt-5 mb-5">
  <h1>Тест добавления заказа</h1>
  <form action="/orders/save" method="post" th:object="${orderCloth}">
    <input type="text" name="email" placeholder="введите email" class="form-control">
    <input type="text" name="phoneNumber" placeholder="введите phone_number" class="form-control">
    <input type="text" name="telegramUsername" placeholder="введите telegram_username" class="form-control">
    <input type="text" name="city" placeholder="введите city" class="form-control">
    <input type="text" name="orderClothPickupPoint" placeholder="введите order_cloth_pickup_point" class="form-control">
    <input type="text" name="randomName" placeholder="введите randomName" class="form-control">
    <input type="text" name="orderStatus" placeholder="введите status" class="form-control">
    <button type="submit" class="btn btn-success m-4" value="submit">Добавить сущность</button>
  </form>
</div>
</body>
</html>
